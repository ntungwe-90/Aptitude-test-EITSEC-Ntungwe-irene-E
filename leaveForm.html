<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="Stylesheet" type="text/css" href="css/bootstrap.min.css" />
    <link rel="Stylesheet" type="text/css" href="css/styles.css" />
    <title>leave registration form</title>
</head>

<body>
    <div class="form-logo">
        <img src="images/eiteclogo.jpg" alt="" loading="lazy" />
    </div>
    <h1>EMPLOYEE LEAVE REQEUST FORM</h1>
    <form action="" class="login-form">
        
        <label>full name</label>
        <input type="text" placeholder="" name=""/>
        <label>Date</label>
        <input type="date" placeholder="" name=""/>
        <label>Department</label>
        <input type="text" placeholder="" name=""/>
        <label>From</label>
        <input type="text" placeholder="" name=""/>
        <label>To</label>
        <input type="text" placeholder="" name=""/>

        <h3>Reasons for leave </h3>
        <label>Vacation</label>
        <input type="checkbox" placeholder="" name=""/>
        <label>Sick</label>
        <input type="checkbox" placeholder="" name=""/>
        <label>leave of absence</label>
        <input type="checkbox" placeholder="" name=""/>
        <label>funeral</label>
        <input type="checkbox" placeholder="" name=""/>
        <label>maternity</label>
        <input type="checkbox" placeholder="" name=""/>
        <label>other</label>
        <input type="text" placeholder="" name=""/>



        
    </form>
    <footer class="row footer login">
        <div class="container-fluid">
            <p class="text-center">&copy;2021 EITSEC All Rights Reserved!</p>
        </div>
    </footer>


    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>

</body>

</html>
